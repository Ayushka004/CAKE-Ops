<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Time Zones Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jqvmap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jquery.vmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/maps/jquery.vmap.usa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <h1>USA Time Zones Map</h1>

    <!-- Time Zone Boxes -->
    <div id="timezones">
        <div class="timezone-box">
            Pacific Time 
            <hr>
            <div id="pacific-time"></div> 
        </div>

        <div class="timezone-box">
            Mountain Time
            <hr>
            <div id="mountain-time"></div>
        </div>

        <div class="timezone-box">
            Central Time
            <hr>
            <div id="central-time"></div>
        </div>

        <div class="timezone-box" >
            Eastern Time 
            <hr>
            <div id="eastern-time"></div>
        </div>

        <div class="timezone-box" >
            Alaska Time
            <hr>
            <div id="alaska-time"></div>
        </div>

        <div class="timezone-box">
            Hawaii Time
            <hr>
            <div id="hawaii-time"></div>
        </div>
    </div>

    <br>
    <hr>
        <!-- File Upload & Search Bar -->
    <div id="bottom-section">
        <input type="file" id="uploadExcel" accept=".xlsx, .csv">
        <input type="text" id="searchBar" placeholder="Search for a business...">
        <div id="suggestions"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Selected Location Info -->
    <div id="selected-location">
        <h2>Selected Location Info</h2>
        <p id="location-text">No location selected</p>
    </div>

    <!-- Scripts -->
    <script src="scripts/initialization.js"></script>
    <script src="scripts/excelUpload.js"></script>
    <script src="scripts/mapInteraction.js"></script>
    <script src="scripts/searchBar.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/timezoneBoxes.js"></script>
</body>
</html>
