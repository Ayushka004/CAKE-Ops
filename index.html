<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Time Zones Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jqvmap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jquery.vmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/maps/jquery.vmap.usa.js"></script>
</head>
<body>
    <h1>USA Time Zones Map</h1>

    <div id="timezones">
        <div class="timezone-box" id="pacific-time">Pacific Time: </div>
        <div class="timezone-box" id="mountain-time">Mountain Time: </div>
        <div class="timezone-box" id="central-time">Central Time: </div>
        <div class="timezone-box" id="eastern-time">Eastern Time: </div>
        <div class="timezone-box" id="alaska-time">Alaska Time: </div>
        <div class="timezone-box" id="hawaii-time">Hawaii Time: </div>
    </div>

    <div id="map"></div>

    <div id="modal" class="modal">
        <p id="modal-text"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
