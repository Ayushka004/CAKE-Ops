<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Time Zones Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jqvmap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jquery.vmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/maps/jquery.vmap.usa.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #timezones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .timezone-box {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
            font-weight: bold;
        }
        #map {
            width: 800px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>USA Time Zones Map</h1>
    <div id="timezones">
        <div class="timezone-box" style="background-color: #FF9999;" id="pacific-time">Pacific Time: </div>
        <div class="timezone-box" style="background-color: #99CCFF;" id="mountain-time">Mountain Time: </div>
        <div class="timezone-box" style="background-color: #99FF99;" id="central-time">Central Time: </div>
        <div class="timezone-box" style="background-color: #FFCC99;" id="eastern-time">Eastern Time: </div>
        <div class="timezone-box" style="background-color: #FFD700;" id="alaska-time">Alaska Time: </div>
    </div>
    <div id="map"></div>
    <p>Click on a state to see its name and time zone.</p>
    <script>
        function updateTime() {
            let options = { timeZoneName: 'short' };
            document.getElementById("pacific-time").textContent = "Pacific Time: " + new Date().toLocaleString("en-US", { timeZone: "America/Los_Angeles", ...options });
            document.getElementById("mountain-time").textContent = "Mountain Time: " + new Date().toLocaleString("en-US", { timeZone: "America/Denver", ...options });
            document.getElementById("central-time").textContent = "Central Time: " + new Date().toLocaleString("en-US", { timeZone: "America/Chicago", ...options });
            document.getElementById("eastern-time").textContent = "Eastern Time: " + new Date().toLocaleString("en-US", { timeZone: "America/New_York", ...options });
            document.getElementById("alaska-time").textContent = "Alaska Time: " + new Date().toLocaleString("en-US", { timeZone: "America/Anchorage", ...options });
            document.getElementById("Hawaii-time").textContent = "Hawaii Time: " + new Date().toLocaleString("en-US", { timeZone: "america/hawaii", ...options });

        }
        setInterval(updateTime, 1000);
        
        $(document).ready(function() {
            var timeZones = {
                "Pacific Time": ["WA", "OR", "CA", "NV"],
                "Mountain Time": ["MT", "ID", "WY", "UT", "CO", "AZ", "NM"],
                "Central Time": ["ND", "SD", "NE", "KS", "OK", "TX", "MN", "IA", "MO", "AR", "LA", "WI", "IL", "MS", "AL", "TN"],
                "Eastern Time": ["MI", "IN", "KY", "GA", "FL", "SC", "NC", "VA", "WV", "OH", "PA", "NY", "VT", "NH", "ME", "MA", "RI", "CT", "NJ", "DE", "MD", "DC"],
                "Alaska Time": ["AK"],
                "Hawaii HAST":["HI"]
            };
            
            var colors = {
                "Pacific Time": "#FF9999",
                "Mountain Time": "#99CCFF",
                "Central Time": "#99FF99",
                "Eastern Time": "#FFCC99",
                "Alaska Time": "#FFD700",
                "Hawaii HAST": "#3155cc"
            };
            
            var stateColors = {};
            
            $.each(timeZones, function(zone, states) {
                $.each(states, function(index, state) {
                    stateColors[state.toLowerCase()] = colors[zone];
                });
            });
            
            $('#map').vectorMap({
                map: 'usa_en',
                backgroundColor: '#ffffff',
                borderColor: '#000000',
                hoverOpacity: 0.7,
                selectedColor: '#666666',
                enableZoom: true,
                showTooltip: true,
                colors: stateColors,
                onRegionClick: function(event, code, region){
                    var timeZone = "Unknown";
                    $.each(timeZones, function(zone, states) {
                        if (states.includes(code.toUpperCase())) {
                            timeZone = zone;
                        }
                    });
                    alert("You clicked on " + region + " (" + timeZone + ")");
                }
            });
            updateTime();
        });
    </script>
</body>
</html>
