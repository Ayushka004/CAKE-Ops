<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Time Zones Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jqvmap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jquery.vmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/maps/jquery.vmap.usa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <h1>USA Time Zones Map</h1>

    <!-- Time Zone Boxes -->
    <div id="timezones">
        <div class="timezone-box" id="pacific-time">Pacific Time: </div>
        <div class="timezone-box" id="mountain-time">Mountain Time: </div>
        <div class="timezone-box" id="central-time">Central Time: </div>
        <div class="timezone-box" id="eastern-time">Eastern Time: </div>
        <div class="timezone-box" id="alaska-time">Alaska Time: </div>
        <div class="timezone-box" id="hawaii-time">Hawaii Time: </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Selected Location Info -->
    <div id="selected-location">
        <h2>Selected Location Info</h2>
        <p id="location-text">No location selected</p>
    </div>

    <!-- File Upload & Search Bar -->
    <div id="bottom-section">
        <input type="file" id="uploadExcel" accept=".xlsx, .csv">
        <input type="text" id="searchBar" placeholder="Search for a business...">
        <div id="suggestions"></div>
    </div>

    <!-- Script Reference -->
    <script src="script.js"></script>
</body>
</html>
